[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers -m "not gui"
markers =
    unit: marks tests as unit tests
    integration: marks tests that cover component integration
    gui: marks tests that require a GUI event loop
    slow: marks tests that are slow to run
qt_api = pyqt6
qt_log_level_fail = CRITICAL
